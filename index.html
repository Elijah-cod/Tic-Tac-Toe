<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selection">
        <h2>Select your symbol:</h2>
        <button id="selectX">X</button>
        <button id="selectO">O</button>
    </div>
    <div class="container">
    <div class="box" data-boxname="Box 1"></div>
    <div class="box" data-boxname="Box 2"></div>
    <div class="box" data-boxname="Box 3"></div>
    <div class="box" data-boxname="Box 4"></div>
    <div class="box" data-boxname="Box 5"></div>
    <div class="box" data-boxname="Box 6"></div>
    <div class="box" data-boxname="Box 7"></div>
    <div class="box" data-boxname="Box 8"></div>
    <div class="box" data-boxname="Box 9"></div>
    </div>
    <div class="winner-display">
        <p id="winnerText"></p>
    </div>

    <div class="options">
        <button id="restartGame" style="display: none;">Restart Game</button>
        <button id="playAgainstComputer">Play Against Computer</button>
        <button id="playAgainstPlayer">Play Against Player</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
